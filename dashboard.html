<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numbro@2.3.1/dist/numbro.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>Country Comparison</h1>

    <div class="container">
        <div class="right">
            <h2 id="cl">Country List</h2>
            <input type="text" name="searchBar" id="searchBar" placeholder="Search Country" />
            <div class="list">
                <table class="table table-stripped">
                    <tbody id="data">
                            
                    </tbody>
                </table>
            </div>
            <button id="compare">Compare</button>
        </div>
        <div class="left">
            <h4 id="max"></h4>
            <h4 id="min"></h4>
            <h4 id="diff"></h4>
        </div>

        <canvas id="chart" width="1200" height="800"></canvas>
    </div>
    
    <script src="./javascript/script.js"></script>
</body>
</html>
